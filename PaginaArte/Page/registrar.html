			<!-- Features -->
				<div id="features-wrapper">
					<div class="container">
						<h1 style="color: #023e74"><strong>Registrarse</strong></h1><br>
						<input class="form-control" type="text" STYLE="color: #fff;  font-size: 18px; background-color: #023e74;" size="20" maxlength="100"  name="usuario" autocomplete="on" id= "email" required placeholder="E-mail" required>
						<br>
						<input class="form-control" type="password" STYLE="color: #fff;  font-size: 18px; background-color: #023e74;" size="20" maxlength="100" name="psw" id = "psw" placeholder="ContraseÃ±a" required>
						<br>
						<input class="form-control" type="text" STYLE="color: #fff; font-size: 18px; background-color: #023e74;" size="20" maxlength="100"  name="nombre" id="nombre" autocomplete="on" required placeholder="Nombre" required>
						<br>
						<input class="form-control" type="text" STYLE="color: #fff;  font-size: 18px; background-color: #023e74;" size="20" maxlength="100"   name="apellido" id="apellido" autocomplete="on" required placeholder="Apellido"required>
						<br>
						<input class="form-control" type="text" STYLE="color: #fff;  font-size: 18px; background-color: #023e74;" size="20" maxlength="100"   name="edad" id="edad" autocomplete="on" required placeholder="Edad"required>
						<br>
						<h2>Seleccione una foto de perfil</h2>
						<input class="form-control" type="file" id="fotoPerfil" enctype="multipart/form-data" accept="image/*">
						<br>
						<h2>Hablanos acerca de ti</h2>
						<textarea class="form-control rounded-0" id="descripcionUser" rows="10"></textarea>
						
						<br>

						<h2>Rol</h2>		

						<select name="rol" style="width: 200px; height:50px; font-size: 20px" id="rol">
							<option value="1">Espectador</option> 
							<option value="2">Artista</option> 
						</select>
						<br>
						<br>


					<button type="submit" class="button" onClick ="validarRegistro()" style="background-color: #023e74">Registrarme</button><br>
					</div>
				</div>
